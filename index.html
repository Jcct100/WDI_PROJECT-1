<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/debug.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="timebox">
        <div class="data-wrap">
          <div class="time">Timer: <span class="timer">60</span></div>
          <div class="lives">
            <ul>
              <li class="heart1">&hearts;</li>
              <li class="heart2">&hearts;</li>
              <li class="heart3">&hearts;</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="logobox">
        <div class="data-wrap">
          <img src="https://i.imgur.com/Loc376F.png" alt="">
          <h1>WDI PROJECT 1</h1>
          <h5 class="warningmessage">(warning no elephants are harm in the making of this game!)</h2>
          <h5>Sign petition www.wwf.org.uk/campaigns/stopivorytrade</h2>
        </div>
      </div>
      <div class="messagebox">
        <div class="data-wrap">
          <p class="message">FACTS About IVORY TRADE</p>
        </div>
      </div>
    </header>

    <div class="game">
      <div class="restart"><button class="button">Restart</button></div>
      <div class="box">&#128024;</div>
    </div>

  </body>
</html>
